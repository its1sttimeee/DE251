<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text</title>
</head>
<body>
    <canvas id="myCanvas" width="508" height="300"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText('Name: Jakkapong', 20, 50);
        ctx.strokeText('Surname: Yamsang', 20, 100);
        ctx.strokeText('Nickname: First', 20, 150);
    </script>
</body>
</html>
