<!DOCTYPE HTML> 
<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body> 
    
    <nav class="navbar navbar-inverse"> 
        <div class="container-fluid"> 
            <h1> Registration Form</h1>  
          <div class="navbar-header"> 
            <a class="navbar-brand" href="#"> 
              DE251 
            </a> 
          </div> 
        </div> 
      </nav>     
       
      <!-- This is the main container of the entire page --> 
      <div class="container"> 
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid date of birth
          </div>
      <form> 
        <div class="row"> 
          <div class="col-md-2"> 
            <div class="form-group">                       
              <label for="ititle">Title</label>           
              <input type="text" class="form-control" id="ititle" placeholder="Mr."> 
            </div> 
          </div> 
           
          <div class="col-md-5"> 
            <div class="form-group"> 
              <label for="ifname">First name</label>           
              <input type="text" class="form-control" id="ifname" placeholder="Chee Kin"> 
            </div>
        </div>
           
          <div class="col-md-5"> 
            <div class="form-group"> 
              <label for="ilname">Last name</label>           
              <input type="text" class="form-control" id="ilname" placeholder="Lin"> 
            </div>        
          </div>                     
        </div> 


        <div class="row"> 
            <div class="col-md-6">
                <div class="form-group">
                  <label for="igender">Gender</label>
                  <select class="form-control" id="igender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div> 
              
            <div class="col-md-6"> 
                <div class="form-group"> 
                  <label for="ibirthdate">Date of Birth</label>           
                  <input type="text" class="form-control" id="ibirthdate" placeholder="dd/mm/yyyy"> 
                </div>        
            </div>
        </div>

        <div class="row"> 
            <div class="col-md-12"> 
                <div class="form-group"> 
                  <label for="istreet">Address</label>           
                  <input type="text" class="form-control" id="istreet" placeholder="Street"> 
                </div>        
            </div>
        </div><br>

        <div class="row"> 
            <div class="col-md-6"> 
                <div class="form-group">          
                  <input type="text" class="form-control" id="icity" placeholder="City"> 
                </div>        
            </div>
            <div class="col-md-6"> 
                <div class="form-group">          
                  <input type="text" class="form-control" id="istate" placeholder="State"> 
                </div>        
            </div>
        </div><br>

        <div class="row"> 
            <div class="col-md-6"> 
                <div class="form-group">          
                  <input type="text" class="form-control" id="ipostcode" placeholder="Post Code"> 
                </div>        
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <select class="form-control" id="igender">
                    <option value="Disable Contry" disabled>Country</option> <option value="Bangkok">Bangkok</option>
                    <option value="Pathumtani">Pathumtani</option>
                    <option value="other">Other</option>
                  </select>
                </div>
        </div>
        </div><br>

        <div class="row">
            <div class="col-md-11"></div> <div class="col-md-1">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </form> 
      </div>

    
  </body> 
</html>
